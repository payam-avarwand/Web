<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title>
            Avarwand
        </title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            ul,ol,dl {
                list-style-type: disc;
                margin-left: 20px;
                padding-left: 20px;
            }
            ol {
                list-style-type: decimal;
            }
            dl {
                margin-left: 20px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
        </ul>
        <br>
        <ol start="4">
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
        </ol>
            <br>
            <ul><li>Apple</li></ul>
        <dl>
            <dt>A sweet fruit that comes in many varieties.</dt>
        </dl>
            <ul><li>Banana</li></ul>
        <dl>
            <dt>A tropical fruit that is soft and sweet.</dt>
        </dl>
        </body>
</html>
